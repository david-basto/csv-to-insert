<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to SQL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="header">
            <label>Enter Table Name:
                <input type="text" id="table-name" />
            </label>
            <div class="file-input-container">
                <input type="file" id="csv-input" class="file-input"/>
            </div>
        </div>

        <div id="checkboxes-container" class="checkboxes-container">
            <h4>Disable Dynamic Typing for:</h4>
            <ul id="checkboxes" class="checkboxes"></ul>
        </div>

        <div class="controls">
            <button onclick="handleGenerateSQL()">Generate SQL</button>
            <button id="clear-button" onclick="clearForm()" style="display: none;">Clear</button>
        </div>

        <section id="output-container" class="output">
            <header class="output-header">
                <h4>SQL</h4>
                <button id="copy-button" onclick="copyToClipboard()" style="display: none;"><img src="assets/icons/copy.svg"> Copy to Clipboard</button>
            </header>
            <div id="output" class="output-content"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
